<div class="row">
  <div class="col s12">
    <div class="page-subtitle">
      <h4>Позиции:</h4>
      <button
        class="waves-effect waves-light btn grey darken-1 btn-small modal-trigger"
        data-target="create-modal"
        (click)="onAddPosition()"
      >
        Добавить позицию
      </button>
    </div>
    <div *ngIf="!loading; else loader">
      <div class="collection" *ngIf="positions.length !== 0; else empty">
        <a
          class="collection-item collection-item-icon"
          *ngFor="let position of positions"
          (click)="onSelectPosition(position)"
        >
          <span>{{position.name}} <strong>{{position.cost}} руб.</strong></span>
          <span>
            <i (click)="onDeletePosition($event, position)" class="material-icons">delete</i>
          </span>
        </a>
      </div>
      <ng-template #empty>
        <div class="center">
          No positions
        </div>
      </ng-template>
    </div>
    <ng-template #loader>
      <app-loader></app-loader>
    </ng-template>
  </div>
</div>

<form (ngSubmit)="onSubmit()" [formGroup]="form">
  <div #modal id="create-modal" class="modal">
    <div class="modal-content">
      <h4 class="mb1">Добавить позицию</h4>
      <div class="input-field">
        <input
          formControlName="name"
          [ngClass]="{'invalid': form.get('name').invalid && form.get('name').touched}"
          id="pos-name"
          type="text">
        <label for="pos-name">Название</label>
        <span
          class="helper-text red-text"
          *ngIf="form.get('name').invalid && form.get('name').touched"
        >
          Name is empty
        </span>
      </div>
      <div class="input-field">
        <input
          min="1"
          formControlName="cost"
          [ngClass]="{'invalid': form.get('cost').invalid && form.get('cost').touched}"
          id="pos-cost"
          type="text"
        >
        <label for="pos-cost">Цена</label>
        <span
          class="helper-text red-text"
          *ngIf="form.get('cost').invalid && form.get('cost').touched"
        >
          Cost is empty
        </span>
      </div>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        (click)="onCancel()"
        class="modal-action waves-effect waves-black btn-flat"
        [disabled]="form.disabled"
      >
        Отмена
      </button>
      <button
        type="submit"
        class="modal-action btn waves-effect"
        [disabled]="form.invalid || form.disabled"
      >
        Сохранить
      </button>
    </div>
  </div>
</form>
