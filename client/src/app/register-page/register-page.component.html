<form [formGroup]="form" (ngSubmit)="onSubmit()" class="card">
  <div class="card-content">
    <span class="card-title">Создать аккаунт</span>
    <div class="input-field">
      <input
        formControlName="email"
        [ngClass]="{'invalid': form.get('email').invalid && form.get('email').touched}"
        id="email"
        type="email"
      >
      <label for="email">Email:</label>
      <span *ngIf="form.get('email').invalid && form.get('email').touched" class="helper-text red-text">
        <span *ngIf="form.get('email').errors['required']">Email is empty</span>
        <span *ngIf="form.get('email').errors['email']">Email is incorrect</span>
      </span>
    </div>
    <div class="input-field">
      <input
        formControlName="password"
        [ngClass]="{'invalid': form.get('email').invalid && form.get('email').touched}"
        id="password"
        type="password"
      >
      <label for="password">Пароль:</label>
      <span *ngIf="form.get('password').invalid && form.get('password').touched" class="helper-text red-text">
        <span *ngIf="form.get('password').errors['required']">Password is empty</span>
        <span
          *ngIf="form.get('password').errors['minlength'] && form.get('password').errors['minlength']['requiredLength']">
          Password must be more then {{form.get('password').errors['minlength']['requiredLength']}} symbols
          Now {{form.get('password').errors['minlength']['actualLength']}}
        </span>
      </span>
    </div>
  </div>
  <div class="card-action">
    <button [disabled]="form.invalid || form.disabled" type="submit" class="modal-action btn waves-effect">Создать</button>
  </div>
</form>
